    sdk: flutter
  flutter_cache_manager: ^3.0.0-nullsafety
  octo_image: ^1.0.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.0.1-0
  pedantic: ^1.10.0
  file: ^6.1.0

environment:
  flutter: ">=1.24.0-10.2.pre"
  sdk: ">=2.12.0-133.7.beta <3.0.0"
