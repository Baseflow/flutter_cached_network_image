version: 0.4.2
authors:
  - Rene Floor <pub@renefloor.nl>
  - Charles Crete <charles@cretezy.com>
homepage: https://github.com/renefloor/flutter_cached_network_image

environment:
  sdk: ">=2.0.0-dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager:
    git: https://github.com/Cretezy/flutter_cache_manager.git
